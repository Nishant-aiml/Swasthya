<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f9ff"/>
  <g transform="translate(250,150)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="#3b82f6"/>
    <circle cx="150" cy="100" r="40" fill="#ef4444"/>
    <circle cx="150" cy="100" r="50" fill="none" stroke="#ef4444" stroke-width="4" opacity="0.6">
      <animate attributeName="r" from="50" to="70" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="240" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="24">Live Webinars</text>
  </g>
</svg>